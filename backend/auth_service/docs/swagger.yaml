    post:
      consumes:
      - application/json
      description: login user
      parameters:
      - description: Add Login input
        in: body
        name: loginInput
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
